<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="WordCounterStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="input-text" rows="12" placeholder="Starting typing here..."></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>words</p>
            </div>
            <div>
                <h5 id="Character-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>
    <script src="WordCounter.js"></script>
</body>
</html>
